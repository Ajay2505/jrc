<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <div class="site_wrap">

      <div class="logo_wrapper">
        <img src="assets/images/logo.png" alt="" srcset="">

        <div class="first"></div>
        <div class="second"></div>

    </div>
    <div class="logo_section">
      <img src="assets/images/logo.png" alt="" srcset="">

      <div class="inner_wrapper">
        <div class="center_text">
          <div class="numbering">
            <h1>0<span>1</span></h1>
          </div>
          <div class="info">
            <p><span class="numerical">01</span> <span class="roman">MMXV11</span><br><span class="text">Experience

          </div>
          <div class="heading">
            <h1>B<span>E</span>YON<span>D</span> BE<span>A</span>U<span>T</span>Y</h1>
          </div>
        </div>
        <div class="center_text">
          <div class="numbering">

          </div>
          <div class="info">
            <p><span class="numerical">01</span> <span class="roman">MMXV11</span><br><span class="text">Experience
                Website</span></p>
          </div>
          <div class="heading">
            <h1>M<span>Y</span>ST<span>E</span>RY B<span>O</span>X</h1>
          </div>
        </div>
        <div class="center_text">
          <div class="numbering">
            <h1>0<span style="transition-delay: 1s;">3</span></h1>
          </div>
          <div class="info">
            <p><span class="numerical">01</span> <span class="roman">MMXV11</span><br><span class="text">Experience
                Website</span></p>
          </div>
          <div class="heading">
            <h1>EV<span>E</span><span>R</span><span>Y</span><span>D</span><span>A</span><span>Y</span></h1>
          </div>
        </div>
        <div class="center_text">
          <div class="numbering">

          </div>
          <div class="info">
            <p><span class="numerical">01</span> <span class="roman">MMXV11</span><br><span class="text">Experience

          </div>
          <div class="heading">
            <h1>BEY<span>O</span><span>N</span>D B<span>E</span>A<span>U</span><span>T</span><span>Y</span></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay_2">
      <div class="projects_button">
        <div class="outer_circle">
          <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" data-svg-origin="100 100" transform="matrix(1,0,0,1,0,0)"
                style="stroke-dashoffset: -75.5482; stroke-dasharray: 352.558px, 513.655px; transform-origin: 0px 0px 0px;">

        <div class="text">
